<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Dropdown with Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="dropdown">
        <button class="dropbtn">Select an item</button>
        <div class="dropdown-content" id="dropdown-content">
            <!-- Dropdown items will be generated dynamically -->
        </div>
    </div>

    <div id="dictionary-details">
        <!-- Dictionary details will be displayed here -->
    </div>

    <button id="save-button" style="display:none;">Save Changes</button>
    <button id="confirm-button">Confirm</button>

    <div class="content">
        <p>This is the main content of the page.</p>
    </div>


    <div class="right-frame" id="right-frame">
        <p>This is the right side frame.</p>
    </div>

    <script src="DSL-2.js"></script>

</body>

</html>
